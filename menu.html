<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurelio's Table - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    section {
      padding: 15px;
    }
    h2 {
      border-bottom: 2px solid #ff5722;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #444;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .item-name {
      margin-top: 8px;
      font-weight: bold;
    }
    .footer {
      padding: 20px;
      text-align: center;
      background: #f1f1f1;
      font-size: 1em;
    }
    .footer img {
      height: 24px;
      vertical-align: middle;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <header>🍽️ Aurelio's Table</header>

  <section>
    <h2>🍔 Burgers</h2>
    <div class="menu-grid">
      <div class="item">
        <img src="burger1.png" alt="Classic Burger" />
        <div class="item-name">Classic Beef Burger</div>
      </div>
      <div class="item">
        <img src="burger2.png" alt="Cheese Burger" />
        <div class="item-name">Cheese Burger</div>
      </div>
    </div>
  </section>

  <section>
    <h2>🍟 Fries</h2>
    <div class="menu-grid">
      <div class="item">
        <img src="fries1.png" alt="Fries" />
        <div class="item-name">Crispy Fries</div>
      </div>
    </div>
  </section>

  <section>
    <h2>🥤 Drinks</h2>
    <div class="menu-grid">
      <div class="item">
        <img src="drink1.png" alt="Soda" />
        <div class="item-name">Cold Soda</div>
      </div>
    </div>
  </section>
  
<div style="text-align: center; margin: 30px 0;">
  <a href="menu.pdf" target="_blank" style="
    background-color: #ff5722;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1em;
  ">
    📄 View Full Menu
  </a>
</div>  

 <div class="footer">
    📞 For enquiries, dial <strong>0712888755</strong><br><br>
    🛵 For delivery, order via
    <img src="glovo.png" alt="Glovo" style="height: 50px;" />
  </div>

</body>
</html>
